name: Docker Image CI

on:
  schedule:
  - cron: '37 2 * * 1'

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

  pull_request: #for debugging purposes
#    branches: [ "master" ]

jobs:
  pre-build:
    name: Build my artifact
    runs-on: ubuntu-latest
    steps:
      - name: Pre-build
        run: |
          echo "Free space:"
          df -h
          ls -al /mnt/
      
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'true'
      
      - name: BuildA
        run: |
          echo "Free space:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: BuildB
        run: |
          echo "Free space:"
          df -h

  enable_build:
    #if: github.repository == 'kaldi-asr/kaldi'
    if: github.repository_owner == 'jtrmal' || github.repository_owner == 'kaldi-asr'
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.set-enabled.outputs.enabled }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set enabled
        id: set-enabled
        run: |
          set -x
          echo $(git rev-list  --after="1 week"  ${{ github.sha }})
          if test -z $(git rev-list  --after="1 week"  ${{ github.sha }} | tail -n 1) ; then
            enabled=false
          else
            enabled=true
          fi
          echo "enabled: $enabled"
          echo "enabled=${enabled}" >> $GITHUB_OUTPUT


  docker-buildx-gpu:
    needs: enable_build
    if: needs.enable_build.outputs.enabled == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'false'
          verbose: 'true'
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Build and push
        run: |
          cd docker/ubuntu22.04-cuda12
          docker build --tag kaldiasr/kaldi:gpu-latest --tag kaldiasr/kaldi:gpu-ubuntu22.04-cuda12 --tag kaldiasr/kaldi:gpu-ubuntu22.04-cuda12-$(date +%F) .

  docker-buildx-cpu:
    needs: enable_build
    if: needs.enable_build.outputs.enabled == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Build and push
        run: |
          cd docker/debian12-cpu/
          docker build \
                       --tag kaldiasr/kaldi:latest \
                       --tag kaldiasr/kaldi:cpu-latest  \
                       --tag kaldiasr/kaldi:cpu-debian12 \
                       --tag kaldiasr/kaldi:cpu-debian12-$(date +%F) .

  docker-buildx-cpu-mkl:
    needs: enable_build
    if: needs.enable_build.outputs.enabled == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Build and push
        run: |
          cd docker/debian12-cpu-mkl/
          docker build \
                       --tag kaldiasr/kaldi:cpu-latest-mkl  \
                       --tag kaldiasr/kaldi:cpu-debian12-mkl \
                       --tag kaldiasr/kaldi:cpu-debian12-mkl-$(date +%F) .
 
 
